<h1>{{name}} Details</h1>
<div class="container" style="padding:5px">
 <mat-card>
    <mat-card-header>
      <mat-card-title><b>{{name}}</b></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Observed</th>
            <th>Public</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{date}}</td>
            <td>{{observed}}</td>
            <td>{{publics}}</td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="onClick()">Back to List</button>
    </mat-card-actions>
  </mat-card>
</div>
